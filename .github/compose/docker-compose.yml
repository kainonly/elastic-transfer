version: "3"
services:
  nats-1:
    image: nats:alpine
    command: [ "-c","/etc/nats.conf" ]
    volumes:
      - "./nats-1.conf:/etc/nats.conf"
    ports:
      - "4222:4222"
  nats-2:
    image: nats:alpine
    command: [ "-c","/etc/nats.conf" ]
    volumes:
      - "./nats-2.conf:/etc/nats.conf"
    ports:
      - "4223:4222"
  nats-3:
    image: nats:alpine
    command: [ "-c","/etc/nats.conf" ]
    volumes:
      - "./nats-3.conf:/etc/nats.conf"
    ports:
      - "4224:4222"
  mongodb:
    image: percona/percona-server-mongodb:5.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: super
      MONGO_INITDB_ROOT_PASSWORD: 123456
    ports:
      - "27017:27017"